<!DOCTYPE html>
<html lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Kurd AI - Kurdish AI Login</title>
    <style>
        :root {
            --kurdish-red: #ED1C24;
            --kurdish-green: #3AAA35;
            --kurdish-yellow: #FFCB05;
            --kurdish-white: #FFFFFF;
            --primary-color: #3AAA35;
            --primary-dark: #2a7d28;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f7f7f7;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            padding: 20px;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            z-index: -1;
        }

        .circuit-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(var(--kurdish-yellow) 1px, transparent 1px),
                linear-gradient(to right, rgba(237, 28, 36, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(58, 170, 53, 0.1) 1px, transparent 1px);
            background-size: 30px 30px, 20px 20px, 20px 20px;
            opacity: 0.3;
            z-index: -1;
        }

        .sun {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 250px;
            height: 250px;
            background: var(--kurdish-yellow);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 60px var(--kurdish-yellow);
            animation: pulseSun 10s infinite alternate;
            z-index: -2;
        }

        .mountain {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 35%;
            background: var(--kurdish-green);
            clip-path: polygon(0% 100%, 20% 70%, 40% 100%, 60% 50%, 80% 80%, 100% 30%, 100% 100%);
            animation: moveMountains 20s infinite alternate ease-in-out;
            z-index: -2;
        }

        .stripe-red {
            position: absolute;
            top: 0;
            width: 100%;
            height: 25%;
            background: var(--kurdish-red);
            animation: moveStripeRed 15s infinite alternate ease-in-out;
            z-index: -3;
        }

        .stripe-white {
            position: absolute;
            top: 25%;
            width: 100%;
            height: 25%;
            background: var(--kurdish-white);
            animation: moveStripeWhite 18s infinite alternate ease-in-out;
            z-index: -3;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: var(--kurdish-yellow);
            border-radius: 50%;
            opacity: 0.6;
            animation: floatParticle 8s infinite linear;
        }

        .data-stream {
            position: absolute;
            height: 2px;
            background: var(--kurdish-green);
            opacity: 0.7;
            animation: dataStream 4s infinite linear;
            z-index: -1;
        }

        @keyframes dataStream {
            0% {
                width: 0;
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                width: 100px;
                opacity: 0;
            }
        }

        @keyframes pulseSun {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes moveMountains {
            0% { clip-path: polygon(0% 100%, 20% 70%, 40% 100%, 60% 50%, 80% 80%, 100% 30%, 100% 100%); }
            50% { clip-path: polygon(0% 100%, 15% 60%, 35% 90%, 55% 45%, 75% 70%, 100% 20%, 100% 100%); }
            100% { clip-path: polygon(0% 100%, 20% 70%, 40% 100%, 60% 50%, 80% 80%, 100% 30%, 100% 100%); }
        }

        @keyframes moveStripeRed {
            0% { transform: skewY(0deg); }
            100% { transform: skewY(1deg); }
        }

        @keyframes moveStripeWhite {
            0% { transform: skewY(0deg); }
            100% { transform: skewY(-1deg); }
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            20% {
                opacity: 0.6;
            }
            80% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            width: 100%;
            max-width: 400px;
            min-height: 580px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            padding: 30px 25px;
            z-index: 10;
            position: relative;
            overflow: hidden;
            transition: all 0.5s;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: 15px auto;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--kurdish-red), var(--kurdish-white), var(--kurdish-green), var(--kurdish-yellow));
        }

        .container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--kurdish-yellow), var(--kurdish-green), var(--kurdish-white), var(--kurdish-red));
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        .logo-container {
            position: relative;
            display: inline-block;
        }

        .logo-text {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(45deg, var(--kurdish-red), var(--kurdish-green), var(--kurdish-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top: 10px;
            position: relative;
            text-shadow: 0 2px 3px rgba(0,0,0,0.1);
        }

        .logo-star {
            width: 80px;
            height: 80px;
            position: relative;
            display: inline-block;
        }

        .logo-star::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            background: var(--kurdish-yellow);
            border-radius: 50%;
            z-index: 1;
        }

        .logo-star::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: conic-gradient(
                var(--kurdish-yellow) 0deg, var(--kurdish-yellow) 8deg, 
                transparent 8deg, transparent 17.14deg,
                var(--kurdish-yellow) 17.14deg, var(--kurdish-yellow) 25.14deg,
                transparent 25.14deg, transparent 34.28deg,
                var(--kurdish-yellow) 34.28deg, var(--kurdish-yellow) 42.28deg,
                transparent 42.28deg, transparent 51.42deg,
                var(--kurdish-yellow) 51.42deg, var(--kurdish-yellow) 59.42deg,
                transparent 59.42deg, transparent 68.56deg,
                var(--kurdish-yellow) 68.56deg, var(--kurdish-yellow) 76.56deg,
                transparent 76.56deg, transparent 85.7deg,
                var(--kurdish-yellow) 85.7deg, var(--kurdish-yellow) 93.7deg,
                transparent 93.7deg, transparent 102.84deg,
                var(--kurdish-yellow) 102.84deg, var(--kurdish-yellow) 110.84deg,
                transparent 110.84deg, transparent 119.98deg,
                var(--kurdish-yellow) 119.98deg, var(--kurdish-yellow) 127.98deg,
                transparent 127.98deg, transparent 137.12deg,
                var(--kurdish-yellow) 137.12deg, var(--kurdish-yellow) 145.12deg,
                transparent 145.12deg, transparent 154.26deg,
                var(--kurdish-yellow) 154.26deg, var(--kurdish-yellow) 162.26deg,
                transparent 162.26deg, transparent 171.4deg,
                var(--kurdish-yellow) 171.4deg, var(--kurdish-yellow) 179.4deg,
                transparent 179.4deg, transparent 188.54deg,
                var(--kurdish-yellow) 188.54deg, var(--kurdish-yellow) 196.54deg,
                transparent 196.54deg, transparent 205.68deg,
                var(--kurdish-yellow) 205.68deg, var(--kurdish-yellow) 213.68deg,
                transparent 213.68deg, transparent 222.82deg,
                var(--kurdish-yellow) 222.82deg, var(--kurdish-yellow) 230.82deg,
                transparent 230.82deg, transparent 239.96deg,
                var(--kurdish-yellow) 239.96deg, var(--kurdish-yellow) 247.96deg,
                transparent 247.96deg, transparent 257.1deg,
                var(--kurdish-yellow) 257.1deg, var(--kurdish-yellow) 265.1deg,
                transparent 265.1deg, transparent 274.24deg,
                var(--kurdish-yellow) 274.24deg, var(--kurdish-yellow) 282.24deg,
                transparent 282.24deg, transparent 291.38deg,
                var(--kurdish-yellow) 291.38deg, var(--kurdish-yellow) 299.38deg,
                transparent 299.38deg, transparent 308.52deg,
                var(--kurdish-yellow) 308.52deg, var(--kurdish-yellow) 316.52deg,
                transparent 316.52deg, transparent 325.66deg,
                var(--kurdish-yellow) 325.66deg, var(--kurdish-yellow) 333.66deg,
                transparent 333.66deg, transparent 342.8deg,
                var(--kurdish-yellow) 342.8deg, var(--kurdish-yellow) 350.8deg,
                transparent 350.8deg, transparent 360deg
            );
            animation: rotateSun 20s infinite linear;
        }

        @keyframes rotateSun {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            position: relative;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 15px 0;
            cursor: pointer;
            font-weight: bold;
            color: #555;
            transition: all 0.3s;
            position: relative;
        }

        .tab.active {
            color: var(--primary-color);
        }

        .tab-indicator {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50%;
            height: 3px;
            background: var(--primary-color);
            transition: all 0.3s;
        }

        .tab-contents {
            position: relative;
            min-height: 350px;
            overflow: visible;
        }

        .tab-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            opacity: 0;
            transform: translateX(50px);
            transition: all 0.3s;
            visibility: hidden;
        }

        .tab-content.active {
            opacity: 1;
            transform: translateX(0);
            visibility: visible;
            position: relative;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: none;
            background: #f1f1f1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            border-left: 3px solid transparent;
        }

        .input-group input:focus {
            outline: none;
            background: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-left: 3px solid var(--primary-color);
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 39px;
            color: #999;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: var(--primary-color);
            font-size: 14px;
            text-decoration: none;
            transition: all 0.3s;
        }

        .forgot-password a:hover {
            color: var(--kurdish-yellow);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, var(--primary-color), var(--primary-dark));
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .btn:hover {
            background: linear-gradient(45deg, var(--kurdish-green), var(--kurdish-yellow));
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s;
        }

        .btn:active::after {
            width: 300px;
            height: 300px;
            opacity: 0;
        }

        .social-login {
            margin-top: 20px;
            text-align: center;
        }

        .social-login p {
            font-size: 14px;
            color: #777;
            margin-bottom: 15px;
            position: relative;
        }

        .social-login p::before,
        .social-login p::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: #ddd;
        }

        .social-login p::before {
            left: 0;
        }

        .social-login p::after {
            right: 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f1f1f1;
            cursor: pointer;
            transition: all 0.3s;
        }

        .social-icon:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .social-icon.facebook:hover {
            background: var(--kurdish-red);
            color: white;
        }

        .social-icon.google:hover {
            background: var(--kurdish-yellow);
            color: white;
        }

        .social-icon.twitter:hover {
            background: var(--kurdish-green);
            color: white;
        }

        /* Improved responsive styles */
        @media (max-width: 450px) {
            .container {
                width: 100%;
                min-height: auto;
                padding: 25px 15px;
                margin: 10px auto;
                border-radius: 15px;
            }
            
            .logo-star {
                width: 60px;
                height: 60px;
            }
            
            .logo-text {
                font-size: 24px;
            }
            
            .tab {
                padding: 12px 0;
                font-size: 14px;
            }
            
            .input-group {
                margin-bottom: 15px;
            }
            
            .input-group label {
                font-size: 13px;
            }
            
            .input-group input {
                padding: 12px;
                font-size: 14px;
            }
            
            .input-icon {
                top: 35px;
            }
            
            .btn {
                padding: 12px;
                font-size: 15px;
            }
            
            .social-login p {
                font-size: 13px;
            }
            
            .social-icon {
                width: 35px;
                height: 35px;
            }
        }

        /* Additional media query for very small devices */
        @media (max-width: 320px) {
            .container {
                padding: 20px 12px;
            }
            
            .logo-star {
                width: 50px;
                height: 50px;
            }
            
            .logo-text {
                font-size: 20px;
            }
            
            .input-group input {
                padding: 10px;
                font-size: 13px;
            }
            
            .input-icon {
                top: 33px;
                right: 10px;
            }
            
            .btn {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="stripe-red"></div>
        <div class="stripe-white"></div>
        <div class="circuit-pattern"></div>
        <div class="sun"></div>
        <div class="mountain"></div>
        <div class="particles" id="particles"></div>
        <div id="data-streams"></div>
    </div>

    <div class="container">
        <div class="logo">
            <div class="logo-container">
                <div class="logo-star">
                    <!-- بەشی ai-circuit لابرا - ئەوەی دروستی نیشانەی + دەکرد -->
                </div>
            </div>
            <div class="logo-text">ID Kurd AI</div>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Login</div>
            <div class="tab" onclick="switchTab('register')">Register</div>
            <div class="tab-indicator"></div>
        </div>

        <div class="tab-contents">
            <div class="tab-content active" id="login">
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" placeholder="Enter your email">
                    <div class="input-icon">✉️</div>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password">
                    <div class="input-icon">🔒</div>
                </div>
                <button class="btn">Login to ID Kurd AI</button>

                
            </div>

            <div class="tab-content" id="register">
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="Enter your full name">
                    <div class="input-icon">👤</div>
                </div>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" placeholder="Enter your email">
                    <div class="input-icon">✉️</div>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" placeholder="Create a password">
                    <div class="input-icon">🔒</div>
                </div>
                <div class="input-group">
                    <label>Confirm Password</label>
                    <input type="password" placeholder="Confirm your password">
                    <div class="input-icon">🔒</div>
                </div>
                <button class="btn">Join ID Kurd AI</button>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            // Reduce particle count on mobile
            const isMobile = window.innerWidth <= 768;
            const particleCount = isMobile ? 25 : 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 5px and 15px
                const size = Math.random() * 10 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation delay
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Create AI data streams
        function createDataStreams() {
            const streamsContainer = document.getElementById('data-streams');
            // Reduce stream count on mobile
            const isMobile = window.innerWidth <= 768;
            const streamCount = isMobile ? 10 : 20;

            for (let i = 0; i < streamCount; i++) {
                const stream = document.createElement('div');
                stream.classList.add('data-stream');
                
                // Random position
                stream.style.left = `${Math.random() * 100}%`;
                stream.style.top = `${Math.random() * 100}%`;
                
                // Random rotation
                const rotation = Math.random() * 360;
                stream.style.transform = `rotate(${rotation}deg)`;
                
                // Random animation delay
                stream.style.animationDelay = `${Math.random() * 3}s`;
                
                streamsContainer.appendChild(stream);
            }
        }

        // Switch between login and register tabs
        function switchTab(tabId) {
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            const tabIndicator = document.querySelector('.tab-indicator');
            
            tabs.forEach(tab => tab.classList.remove('active'));
            tabContents.forEach(content => content.classList.remove('active'));
            
            if (tabId === 'register') {
                tabs[1].classList.add('active');
                tabContents[1].classList.add('active');
                tabIndicator.style.left = '50%';
            } else {
                tabs[0].classList.add('active');
                tabContents[0].classList.add('active');
                tabIndicator.style.left = '0';
            }
        }

        // Function to handle window resize
        function handleResize() {
            // Reinitialize particles and streams when window size changes significantly
            const particlesContainer = document.getElementById('particles');
            const streamsContainer = document.getElementById('data-streams');
            
            particlesContainer.innerHTML = '';
            streamsContainer.innerHTML = '';
            
            createParticles();
            createDataStreams();
        }

        // Initialize the page
        window.onload = function() {
            createParticles();
            createDataStreams();
            
            // Add resize event listener with debounce
            let resizeTimer;
            window.addEventListener('resize', function() {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(handleResize, 250);
            });
        };
    </script>
</body>
</html>
